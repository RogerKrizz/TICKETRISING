<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Jovis Printers Helpdesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f1f1;
    }
    .reset-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="reset-container">
      <h3 class="text-center mb-4">Reset Password</h3>
      <form id="resetForm" action="/cgi-bin/resetpw.exe" method="POST">
        <div class="mb-3">
          <label for="identifier" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="identifier" name="identifier" required placeholder="Enter your username or email">
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Enter your new password">
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your new password">
        </div>
        <div id="error_message" class="text-danger mb-3" style="display:none;">Passwords do not match!</div>
        <button type="submit" class="btn btn-success w-100">Reset Password</button>
      </form>
    </div>
  </div>

  <script>
    // Password match validation
    document.getElementById('resetForm').addEventListener('submit', function(event) {
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const errorMessage = document.getElementById('error_message');

      if (newPassword !== confirmPassword) {
        errorMessage.style.display = 'block';
        event.preventDefault(); // Prevent form submission
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
