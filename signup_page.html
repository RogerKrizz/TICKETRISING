<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Jovis Printers Helpdesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f1f1;
    }
    .signup-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-submit {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-submit:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-container">
      <div class="form-header">
        <h2>Create Your Account</h2>
        <p>Join Jovis Printers Helpdesk to request printing services</p>
      </div>
      
      <form action="/cgi-bin/signup.exe" method="POST">

        <!-- 1. Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="customer">Customer</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <!-- 2. Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
        </div>

        <!-- 3. Password & Confirm Password Side by Side -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
          </div>
        </div>

        <!-- Remaining Fields -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Enter your full name">
          </div>
          <div class="col-md-6">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <div class="mb-3">
          <label for="digitalId" class="form-label">Digital ID</label>
          <input type="text" class="form-control" id="digitalId" name="digitalId" required placeholder="Enter your digital ID">
          <div class="form-text">This will be your unique identifier in our system</div>
        </div>

        

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-submit btn-lg text-white">Create Account</button>
          <a href="login page.html" class="btn btn-outline-secondary">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
