<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Submitted - Helpdesk System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
    }
    .confirmation-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="confirmation-box">
      <h2 class="text-success mb-3">Ticket Submitted!</h2>
      <p class="mb-2" id="ticketId" style="font-weight:bold; color: #0d6efd;"></p> <!-- Ticket ID will show here -->
      <p class="mb-4">Your service request has been successfully submitted. You will receive updates soon.</p>
      <a href="ticket submission page.html" class="btn btn-outline-primary">Submit Another Ticket</a>
      <a href="home page.html" class="btn btn-link d-block mt-2">Return to Login</a>
    </div>
  </div>
  <script>
    // JavaScript to read Ticket ID from URL
    const params = new URLSearchParams(window.location.search);
    const ticketId = params.get('ticket_id');

    if (ticketId) {
      document.getElementById('ticketId').innerText = "Thank you! Your Ticket ID is #" + ticketId;

    } else {
      document.getElementById('ticketId').style.display = 'none';
    }

  </script>

</body>
</html>
